
<h1 mat-dialog-title>Add new competences</h1>

<mat-form-field appearance="fill">
  <mat-label>Name</mat-label>
  <input matInput formControlName="name" type="text" autocomplete="off">
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Description</mat-label>
  <textarea matInput formControlName="description" type="text" autocomplete="off"></textarea>
</mat-form-field>
<button mat-raised-button color="primary"> Send</button>
